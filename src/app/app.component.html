<div style="text-align: center;">
  <h1><b>Listado de personas</b></h1>
  <form >
    <p>ID <input type="texto" id="id" name="id" #id></p>
    <p>Nombre <input type="text" id="nombre" name="nombre" #nombre></p>
    <p>CÃ©dula <input type="text" id="cedula" name="cedula" #cedula></p>
    <p>Edad <input type="number" id="edad" name="edad" #edad></p>
    <p>Fecha de nacimiento <input type="date" id="fecha" name="fecha" #fecha></p>
  </form>
  <div>
    <button mat-flat-button color="primary" (click)="objRegistrar(nombre.value, cedula.value, edad.value, fecha.value)">Registrar</button>
    <button mat-flat-button color="primary" (click)="objActualizar(id.value, nombre.value, cedula.value, edad.value, fecha.value)">Actualizar</button>
  </div>
</div>

<br>
<br>

<table mat-table [dataSource]="persona" class="mat-elevation-z8" style="width: 100%;">
  <!--Column id-->
  <ng-container matColumnDef="identi">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let persona"> {{persona.id}} </td>
  </ng-container>

  <!--Column cedula-->
  <ng-container matColumnDef="cedula">
    <th mat-header-cell *matHeaderCellDef> CEDULA </th>
    <td mat-cell *matCellDef="let persona"> {{persona.num_cedula}} </td>
  </ng-container>

  <!--Column nombre-->
  <ng-container matColumnDef="nombrepersona">
    <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
    <td mat-cell *matCellDef="let persona"> {{persona.nombre}} </td>
  </ng-container>

  <!--Column fecha-->
  <ng-container matColumnDef="fecha_na">
    <th mat-header-cell *matHeaderCellDef> FECHA DE NACIMIENTO </th>
    <td mat-cell *matCellDef="let persona"> {{persona.fecha_n}} </td>
  </ng-container>

  <!--Column edad-->
  <ng-container matColumnDef="edad">
    <th mat-header-cell *matHeaderCellDef> EDAD </th>
    <td mat-cell *matCellDef="let persona"> {{persona.edad}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let persona">
      <button mat-flat-button color="warn" (click)=objEliminar(persona.id)>Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
